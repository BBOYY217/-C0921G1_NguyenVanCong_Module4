<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Edit Music</h3>
<p>
    <a th:href="@{/music}">
        Back to list music
    </a>
</p>
<div id="form">
    <form th:action="@{/music/update}" th:object="${music}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Artist</label>
            <input type="text" th:field="*{artist}">
        </div>
        <div>
            <label>TypeOfMusic</label>
            <input type="text" th:field="*{typeOfMusic}">
        </div>
        <div>
            <label>FilePath</label>
            <input type="text" th:field="*{filePath}">
        </div>
        <input type="submit" value="Edit">
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
